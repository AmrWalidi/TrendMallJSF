<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/header.css" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css"  href="css/urun-style.css" />


        <title>TrendMall</title>
    </h:head>
    <h:body>
        <ui:include src="/Template/header.xhtml" />
        <div class="container">
            <h:form>
                <h:selectManyMenu class="kategory">
                    <f:selectItems value="#{['test1','test2','test3','test4','test5']}" var="num" itemValue="#{num}" itemLabel="#{num}" />
                </h:selectManyMenu>
                <div class="urun-container">
                    <c:forEach begin="1" end="5" var="i">
                        <div class="urun">
                            <div class="urun-image">
                            </div>
                            <div class="urun-bilgileri">
                                <div>     
                                    <h:outputText class="urun-satici-lable" value="Satici adi"/>
                                </div>
                                <div>
                                    <h:outputText class="urun-fiyati-lable" value="87.99 TL" />                   
                                </div>
                            </div>
                            <div class="urun-btn">
                                <div>     
                                    <h:commandButton  value="Åžimdi Al" class="btn-1"/>
                                </div>
                                <div>
                                    <h:commandButton value="Sepete Ekle" class="btn-2"/>
                                </div>
                            </div>
                        </div>                        

                    </c:forEach>

                </div>
            </h:form>
            <h:form class="roll">
                <h:commandButton value="&#9664;" class="previous-btn"/>
                <h:outputText class="sayfa-sayisi" value="1"/>
                <h:commandButton value="&#9654;" class="next-btn" />
            </h:form>
        </div>
    </h:body>
</html>
